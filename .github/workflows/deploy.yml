name: Deploy to Fly.io

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy API to Fly.io
        run: flyctl deploy --config fly.api.toml --remote-only

  deploy-web:
    name: Deploy Web
    runs-on: ubuntu-latest
    needs: deploy-api  # Deploy web after API to ensure API is ready
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Web to Fly.io
        run: |
          flyctl deploy --config fly.web.toml --remote-only \
            --build-arg NEXT_PUBLIC_APP_URL=https://eligibility.practicefusionpm.com \
            --build-arg NEXT_PUBLIC_API_URL=https://api.eligibility.practicefusionpm.com \
            --build-arg API_URL=https://api.eligibility.practicefusionpm.com
