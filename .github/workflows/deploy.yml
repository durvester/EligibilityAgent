name: Deploy to Fly.io

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Build shared package
        run: pnpm --filter @eligibility-agent/shared build

      - name: Run API tests
        run: pnpm --filter @eligibility-agent/api test

      - name: Build
        run: pnpm build

  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: test  # Only deploy if tests pass
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy API to Fly.io
        run: flyctl deploy --config fly.api.toml --remote-only

  deploy-web:
    name: Deploy Web
    runs-on: ubuntu-latest
    needs: [test, deploy-api]  # Deploy web after API and only if tests pass
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Web to Fly.io
        run: |
          flyctl deploy --config fly.web.toml --remote-only \
            --build-arg NEXT_PUBLIC_APP_URL=https://eligibility.practicefusionpm.com \
            --build-arg NEXT_PUBLIC_API_URL=https://api.eligibility.practicefusionpm.com \
            --build-arg API_URL=https://api.eligibility.practicefusionpm.com
