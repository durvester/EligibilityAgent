app = "eligibility-api"
primary_region = "iad"

[build]
  dockerfile = "apps/api/Dockerfile"

[env]
  PORT = "8080"
  HOST = "0.0.0.0"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  # SSE requires longer timeouts
  [http_service.http_options]
    idle_timeout = 300

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
